  <style>
    .loader {
      border: 4px solid transparent; /* Transparent border to create space for the loader */
      border-top: 4px solid #fff; /* Top border (appears as the loader) */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%; /* Center the loader vertically */
      left: 50%; /* Center the loader horizontally */
      transform: translate(-50%, -50%); /* Center the loader precisely */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body {
      background-color: #0D47A1; /* Set the background color here */
      margin: 0; /* Reset default margin */
      height: 100vh; /* Ensure full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
  </style>

<body>
  <h1 style="color: rgba(255, 0, 0, 0)">Flutter Landing Page</h1>
  <div class="loader"></div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
